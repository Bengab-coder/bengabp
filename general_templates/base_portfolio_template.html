{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benedict Onyebuchi - {% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c076662d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'toast.css' %}"
</head>

<body>
    <span id="hpsp"></span>
    
    <div id="navbar">
        <a href="/">
            <div id="iname">
                <span>Benedict</span>
                <span>Onyebuchi</span>
            </div>
        </a>
        <div class="menu-buttons-nav">
            <div onclick="if(window.location.pathname === '/'){scrollToElement('hpsp')}else{window.location = '/'}">
                <span>Home</span>
                <i class="fa-solid fa-house-user fa-1xl"></i>
            </div>
            <div onclick="window.location = '/projects'">
                <span>Projects</span>
                <i class="fa-solid fa-code fa-1xl"></i>
            </div>
            
            <div onclick="scrollToElement('contact')">
                <span>Contact</span>
                <i class="fa-solid fa-message"></i>
            </div>
            <div style="background-color:transparent;border:none;">
                <a href="{% static 'documents/My Resume.pdf' %}" download="">
                    <button class="action-btn"a>
                        Download CV
                    </button>
                </a>
            </div>
        </div>
        <i id="hamburger-menu" class="fa-solid fa-bars fa-2xl"></i>
    </div>

    <div id="menu-bar">
        <div id="menu-wrapper">
            <div id="first">
                <i class="fa-solid fa-arrow-right-long fa-2xl fa-shake" id="menu-close-btn"></i>
            </div>
            <div id="second" class="menu-buttons-nav">
                <div onclick="if(window.location.pathname === '/'){scrollToElement('hpsp')}else{window.location = '/'}">
                    <span>Home</span>
                    <i class="fa-solid fa-house-user fa-1xl"></i>
                </div>
                <div onclick="window.location = '/projects'">
                    <span>Projects</span>
                    <i class="fa-solid fa-code fa-1xl"></i>
                </div>
                
                <div onclick="scrollToElement('contact')">
                    <span>Contact</span>
                    <i class="fa-solid fa-message"></i>
                </div>
                <div style="background-color:transparent;border:none;">
                <a href="{% static 'documents/My Resume.pdf' %}" download="">
                    <button class="action-btn"a>
                        Download CV
                    </button>
                </a>
            </div>
            </div>
        </div>
    </div>
    
    {% block body %}
    
    {% endblock %}
    <hr>
    <footer id="footer">
        <div id="contact">
            <h1>Contact Me</h1>
            <div id="social-links">
                <div class="contact-card">
                    <a href="https://github.com/bengab-coder" target="_blank"><i class="fa-brands fa-github fa-5x" style="color:black;"></i></a>
                    <span style="color:black;">Github</span>
                </div>
                <div class="contact-card">
                    <a href="https://www.linkedin.com/in/ben-gab-9b375823b" target="_blank"><i class="fa-brands fa-linkedin fa-5x" style="color:#0582CA"></i></a>
                    <span>Linkedin</span>
                </div>
                <div class="contact-card">
                    <a href="https://t.me/bengabp" target="_blank"><i class="fa-brands fa-telegram fa-5x" style="color:#0582CA"></i></a>
                    <span>Telegram</span>
                </div>
                <div class="contact-card">
                    <a href="https://www.facebook.com/ben.gab.963" target="_blank"><i class="fa-brands fa-facebook fa-5x" style="color:#00A6FB"></i></a>
                    <span>Facebook</span>
                </div>
                <div class="contact-card">
                    <a href="mailto: bengabdev4@gmail.com" ><i class="fa-solid fa-envelope fa-5x" style="color:#00A6FB"></i></a>
                    <span>Email</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    {% block scripts %}
    {% endblock %}
    <script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
